
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Login | #</title>

    <meta name="description" content="User login page"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- basic styles -->

    <link href="assets/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css"/>

    <!--[if IE 7]>
    <link rel="stylesheet" href="assets/css/font-awesome-ie7.min.css" />
    <![endif]-->

    <!-- page specific plugin styles -->

    <!-- fonts -->

    <link rel="stylesheet" href="assets/css/ace-fonts.css"/>

    <!-- ace styles -->

    <link rel="stylesheet" href="assets/css/ace.min.css"/>
    <link rel="stylesheet" href="assets/css/ace-rtl.min.css"/>

    <!--[if lte IE 8]>
    <link rel="stylesheet" href="assets/css/ace-ie.min.css" />
    <![endif]-->

    <!-- inline styles related to this page -->
    <link rel="stylesheet" href="assets/css/login.css"/>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <!--[if lt IE 9]>
    <script src="skin/js/html5shiv.js"></script>
    <script src="skin/js/respond.min.js"></script>
    <![endif]-->
</head>

<body class="login-layout login-back">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="brand-container">
                    <a href="#"><img src="assets/img/github.png" class="img-responsive center" data-pagespeed-url-hash="2525234264" onload="pagespeed.CriticalImages.checkImageForCriticality(this);"/></a>
                    <h4 class="text-center lighter">Login</h4>
                                    </div>
            </div>
        </div>
    </div>
<div class="main-container">
<div class="main-content">
<div class="row">
<div class="col-sm-10 col-sm-offset-1">
<div class="login-container">

<div class="space-6"></div>

    <div class="alert alert-danger" id="login-alert" style="display: none"></div>

<div class="position-relative">
    <div id="login-box" class="login-box widget-box no-border">
        <div class="widget-body">
            <div class="widget-main">
                <!-- <h4 class="header lighter bigger">
                    <i class="icon-unlock"></i>
                    Please Enter Your Information
                </h4> -->

                <div class="space-6"></div>

                <form action="auth/login" method="post" id="form-login">
                    <input type="hidden" id="form-login-redirect" value="login"/>
                    <fieldset>
                        <label class="block clearfix">
                            <span class="block input-icon input-icon-right">
                                <input type="text" class="form-control" placeholder="Email" name="email" id="form-login-email" value=""/>
                                <i class="icon-envelope"></i>
                            </span>
                        </label>

                        <label class="block clearfix">
                            <span class="block input-icon input-icon-right">
                                <input type="password" class="form-control" placeholder="Password" name="password" id="form-login-password"/>
                                <i class="icon-lock"></i>
                            </span>
                        </label>

                        <div class="space"></div>

                        <div class="clearfix">
                            <label class="inline">
                                <input type="checkbox" class="ace" name="rememberMe"/>
                                <span class="lbl"> Remember Me</span>
                            </label>

                            <button type="submit" class="width-35 pull-right btn btn-sm btn-info">
                                <i class="icon-unlock"></i>
                                LOGIN
                            </button>
                        </div>

                        <div class="space-4"></div>
                    </fieldset>
                </form>

            </div><!-- /widget-main -->

            <div class="toolbar clearfix">
                <div>
                    <a href="#" onclick="show_box('forgot-box'); return false;" class="forgot-password-link">
                        <i class="icon-arrow-left"></i>
                        Forgot Password
                    </a>
                </div>

                <div>
                    <a href="#" onclick="show_box('signup-box'); return false;" class="user-signup-link">
                        Create Account <i class="icon-arrow-right"></i>
                    </a>
                </div>
            </div>
        </div><!-- /widget-body -->
    </div><!-- /login-box -->

    <div id="forgot-box" class="forgot-box widget-box no-border">
        <div class="widget-body">
            <div class="widget-main">
                <h4 class="header red lighter bigger">
                    <i class="icon-envelope"></i>
                    Retrieve Password
                </h4>

                <div class="space-6"></div>
                <p>
                    Enter your email to receive instructions
                </p>

                <form action="reminder/request" method="post" id="form-forgot">
                    <fieldset>
                        <label class="block clearfix">
                            <span class="block input-icon input-icon-right">
                                <input type="email" class="form-control" placeholder="Email" name="email" id="form-forgot-email"/>
                                <i class="icon-envelope"></i>
                            </span>
                        </label>

                        <div class="clearfix">
                            <button type="submit" class="width-35 pull-right btn btn-sm btn-danger">
                                <i class="icon-play"></i>
                                SUBMIT
                            </button>
                        </div>
                    </fieldset>
                </form>
            </div><!-- /widget-main -->

            <div class="toolbar center">
                <a href="#" onclick="show_box('login-box'); return false;" class="back-to-login-link">
                    Back to login
                    <i class="icon-arrow-right"></i>
                </a>
            </div>
        </div><!-- /widget-body -->
    </div><!-- /forgot-box -->

    <div id="signup-box" class="signup-box widget-box no-border">
        <div class="widget-body">
            <div class="widget-main">
                <h4 class="header green lighter bigger">
                    <i class="icon-user blue"></i>
                    <span class="blue">New User Registration</span>
                </h4>

                <div class="space-6"></div>
                <p> Enter your details to begin: </p>

                <form action="account" method="post" id="form-join">
                    <fieldset>
                        <label class="block clearfix">
                            <span class="block input-icon input-icon-right">
                                <input type="email" class="form-control" placeholder="Email" name="email" id="form-join-email"/>
                                <i class="icon-envelope"></i>
                            </span>
                        </label>

                        <label class="block clearfix">
                            <span class="block input-icon input-icon-right">
                                <input type="text" class="form-control" placeholder="First Name" name="firstName" id="form-join-first"/>
                                <i class="icon-user"></i>
                            </span>
                        </label>

                        <label class="block clearfix">
                            <span class="block input-icon input-icon-right">
                                <input type="text" class="form-control" placeholder="Last Name" name="lastName" id="form-join-last"/>
                                <i class="icon-user"></i>
                            </span>
                        </label>

                        <label class="block clearfix">
                            <span class="block input-icon input-icon-right">
                                <input type="password" class="form-control" placeholder="Password" name="password" id="form-join-password"/>
                                <i class="icon-lock"></i>
                            </span>
                        </label>

                        <label class="block">
                            <input type="checkbox" class="ace" id="form-join-tos"/>
                            <span class="lbl">
                                I understand and accept the <a href="customer/terms" target="_blank"># Customer Terms of Service</a>
                            </span>
                        </label>

                        <div class="space-24"></div>

                        <div class="clearfix">
                            <button type="reset" class="width-30 pull-left btn btn-sm">
                                <i class="icon-refresh"></i>
                                Reset
                            </button>

                            <button type="submit" class="width-65 pull-right btn btn-sm btn-info">
                                Register
                                <i class="icon-arrow-right icon-on-right"></i>
                            </button>
                        </div>
                    </fieldset>
                                    </form>
            </div>

            <div class="toolbar center">
                <a href="#" onclick="show_box('login-box'); return false;" class="back-to-login-link">
                    <i class="icon-arrow-left"></i>
                    Back to login
                </a>
            </div>
        </div><!-- /widget-body -->
    </div><!-- /signup-box -->
</div><!-- /position-relative -->
</div>
</div><!-- /.col -->
</div><!-- /.row -->
</div>
</div><!-- /.main-container -->

<!-- basic scripts -->

<!--[if !IE]> -->

<script type="text/javascript">window.jQuery||document.write("<script src='assets/js/jquery-2.0.3.min.js'>"+"<"+"/script>");</script>

    window.jQuery || document.write("<script src='skin/js/jquery-1.10.2.min.js'>"+"<"+"/script>");

<!-- inline scripts related to this page -->

<script type="text/javascript">function show_box(id){jQuery('.widget-box.visible').removeClass('visible');jQuery('#'+id).addClass('visible');}show_box('login-box');</script>
<script src='js/login.js'></script></body>
</html>
